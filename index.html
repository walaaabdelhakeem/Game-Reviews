  <body>
    <div
      class="vh-100 d-flex justify-content-center align-items-center w-100 d-none"
      id="loader"
    >
      <span class="loader"></span>
    </div>

    <section class="home">
      <header>
        <img src="images/wraper.png" class="w-100" alt="game photo" />
      </header>

      <nav
        class="navbar navbar-expand-lg navbar-dark col-md-6 col-lg-9 mx-auto mb-5"
      >
        <div class="container rounded-4 py-2">
          <a class="navbar-brand text-uppercase" href="#">
            <img
              src="images/logo-sm.png"
              alt="logo photo"
              style="max-width: 40px"
            />
            Game Reviews</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section>
        <div class="container">
          <div
            class="row row-cols-md-3 row-cols-sm-2 row-cols-1 row-cols-lg-4 g-4"
            id="row"
          ></div>
        </div>
      </section>
    </section>
    <section class="game d-none my-5"></section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
